<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h1 class="text-3xl text-center text-yellow-500 font-bold mb-4">Shine<span
                    class="text-gray-400">Masters</span></h1>
            <h2 class="text-xl text-black font-semibold text-center mb-4">Create your account</h2>
            <p class="text-gray-400 text-center mb-4">Already a member? <a href="signup.html"
                    class="text-yellow-500">Sign in</a></p>
            <form id="registration-form">
                <div class="mb-4">
                    <label for="name" class="text-black text-base font-medium">Name</label>
                    <input type="text" id="name" required class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="text-black text-base font-medium">Email Address</label>
                    <input type="email" id="email" required class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="text-black text-base font-medium">Password</label>
                    <input type="password" id="password" required class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="text-black text-base font-medium">Confirm Password</label>
                    <input type="password" id="confirm-password" required
                        class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mt-4 flex justify-center">
                    <a href="index.html" class="bg-yellow-500 text-white text-lg px-6 py-2 rounded-full mr-4">Sign up</a>            
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Send data to the server
            try {
                const response = await fetch('/update-profile', { // Endpoint to handle profile update
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                if (response.ok) {
                    // Redirect to index.html after successful update
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to update profile. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
